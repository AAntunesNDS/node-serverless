AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Node Service Deployment
Resources:
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      ApiKeySourceType: HEADER
      Description: Api Gateway
      EndpointConfiguration:
        Types:
          - EDGE
      Name: WKS-${APP_NAME}-API
  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: 'lambda'
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired: false
      AuthorizationType: NONE
      HttpMethod: POST
      Integration:
        ConnectionType: INTERNET
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        PassthroughBehavior: WHEN_NO_MATCH
        TimeoutInMillis: 29000
        Type: AWS_PROXY
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaLambdaApiService.Arn}/invocations'
      OperationName: 'lambda'
      ResourceId: !Ref ApiGatewayResource
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiGatewayDeployment
      Description: Lambda API Stage v1
      RestApiId: !Ref ApiGatewayRestApi
      StageName: 'v1'
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ApiGatewayMethod
    Properties:
      Description: Lambda API Deployment
      RestApiId: !Ref ApiGatewayRestApi
  BatchDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: WKS-Batch-${APP_NAME}-dlq
      MessageRetentionPeriod: 1209600
  BatchDispatcherQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: WKS-Batch-${APP_NAME}
      DelaySeconds: 0
      VisibilityTimeout: 120
      MessageRetentionPeriod: 345600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt BatchDeadLetterQueue.Arn
        maxReceiveCount: 30
  LambdaApiService:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      FunctionName: WKS-${APP_NAME}
      Runtime: nodejs12.x
      AutoPublishAlias: live
      MemorySize: 256
      Timeout: 180
      ${VPC_CONFIG}
      Environment:
        Variables:
          NODE_ENV: "production"
          APP_DATABASE_HOST: '${APP_DATABASE_HOST}'
          APP_DATABASE_USER: '${APP_DATABASE_USER}'
          APP_DATABASE_NAME: '${APP_DATABASE_NAME}'
          BATCH_BUCKET: '${BATCH_BUCKET}'
          BATCH_QUEUE_URL: '${BATCH_QUEUE_URL}'
      DeploymentPreference:
        Type: AllAtOnce
        Alarms:
          - !Ref AliasErrorMetricGreaterThanZeroAlarm
          - !Ref LatestVersionErrorMetricGreaterThanZeroAlarm
        Hooks:
          PreTraffic: !Ref ApiServicePreTrafficHook
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: logs:CreateLogGroup
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/SAMPLE-*:*'
            - Effect: Allow
              Action:
                - ec2:DescribeVpcs
                - ec2:DescribeRegions
                - ec2:DescribeInstances
                - ec2:CreateNetworkInterface
                - ec2:DeleteNetworkInterface
                - ec2:DescribeNetworkInterfaces
                - ec2:DetachNetworkInterface
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
              Resource:
                - arn:aws:s3:::workshop-aws-cm/*
                - arn:aws:s3:::workshop-batches/*
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:SendMessageBatch
              Resource:
                - !GetAtt BatchDispatcherQueue.Arn
  LambdaBatchService:
    Type: AWS::Serverless::Function
    Properties:
      Handler: processor-index.handler
      FunctionName: WKS-${APP_NAME}-Batch
      Runtime: nodejs12.x
      AutoPublishAlias: live
      MemorySize: 256
      Timeout: 180
      ${VPC_CONFIG}
      Environment:
        Variables:
          NODE_ENV: "production"
          APP_DATABASE_HOST: '${APP_DATABASE_HOST}'
          APP_DATABASE_USER: '${APP_DATABASE_USER}'
          APP_DATABASE_NAME: '${APP_DATABASE_NAME}'
          BATCH_BUCKET: '${BATCH_BUCKET}'
          BATCH_QUEUE_URL: '${BATCH_QUEUE_URL}'
      DeploymentPreference:
        Type: AllAtOnce
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: logs:CreateLogGroup
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/SAMPLE-*:*'
            - Effect: Allow
              Action:
                - ec2:DescribeVpcs
                - ec2:DescribeRegions
                - ec2:DescribeInstances
                - ec2:CreateNetworkInterface
                - ec2:DeleteNetworkInterface
                - ec2:DescribeNetworkInterfaces
                - ec2:DetachNetworkInterface
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
              Resource:
                - arn:aws:s3:::workshop-aws-cm/*
                - arn:aws:s3:::workshop-batches/*
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:DeleteMessageBatch
                - sqs:GetQueueAttributes
              Resource:
                - !GetAtt BatchDispatcherQueue.Arn
  LambdaBatchServiceEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !GetAtt LambdaBatchService.Arn
      FunctionName: !GetAtt BatchDispatcherQueue.Arn
  ApiServicePreTrafficHook:
    Type: AWS::Serverless::Function
    Properties:
      Handler: pre-traffic-hook.handler
      FunctionName:  CodeDeployHook_ApiService_PreTrafficHook
      DeploymentPreference:
        Enabled: false
      Runtime: nodejs12.x
      MemorySize: 256
      Timeout: 60
      ${VPC_CONFIG}
      Environment:
        Variables:
          NewVersion: !Ref LambdaApiService.Version
          NODE_ENV: "production"
          APP_DATABASE_HOST: '${APP_DATABASE_HOST}'
          APP_DATABASE_USER: '${APP_DATABASE_USER}'
          APP_DATABASE_NAME: '${APP_DATABASE_NAME}'
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Action:
                - 'codedeploy:PutLifecycleEventHookExecutionStatus'
              Resource: !Sub 'arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentApplication}/*'
            - Effect: 'Allow'
              Action:
                - 'lambda:InvokeFunction'
              Resource: !Ref LambdaApiService.Version
            - Effect: Allow
              Action:
                - ec2:DescribeVpcs
                - ec2:DescribeRegions
                - ec2:DescribeInstances
                - ec2:CreateNetworkInterface
                - ec2:DeleteNetworkInterface
                - ec2:DescribeNetworkInterfaces
                - ec2:DetachNetworkInterface
              Resource: '*'
  AliasErrorMetricGreaterThanZeroAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: ApiService-AliasError
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Sub '${LambdaApiService}:live'
        - Name: FunctionName
          Value: !Ref LambdaApiService
      EvaluationPeriods: 3
      MetricName: Errors
      Namespace: AWS/Lambda
      TreatMissingData: ignore
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SAMPLE-SNS-TOPIC'
      OKActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SAMPLE-SNS-TOPIC'
      Period: 60
      Statistic: Sum
      Threshold: 0
  LatestVersionErrorMetricGreaterThanZeroAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: ApiService-LatestError
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Ref LambdaApiService.Version
        - Name: FunctionName
          Value: !Ref LambdaApiService
      EvaluationPeriods: 3
      MetricName: Errors
      Namespace: AWS/Lambda
      TreatMissingData: ignore
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SAMPLE-SNS-TOPIC'
      OKActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:SAMPLE-SNS-TOPIC'
      Period: 60
      Statistic: Sum
      Threshold: 0
  ApiLambdaPermission:
      Type: AWS::Lambda::Permission
      DependsOn:
        - LambdaApiService
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !Ref LambdaApiService
        Principal: apigateway.amazonaws.com
